<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Viewer</title>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<style>
			html, body {
				margin: 0;
				padding: 0;
			}
			canvas {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
			}
		</style>
		<script>
			let ctx = canvas.getContext('2d')
			let es = new EventSource(location.href.replace(/viewer$/,'stream'))
			let nextFrame
			es.addEventListener('frame', (msg) => {
				canvas.width = window.innerWidth
				canvas.height = window.innerHeight
				let img = new Image()
				img.onload = () => {
					let can = document.createElement('canvas')
					can.width = can.height = 11 * 50
					let c = can.getContext('2d')
					c.drawImage(img, 0, 0)
					// ctx.drawImage(can, 0, 0)
					nextFrame = can
				}
				img.src = msg.data
			})
			render()
			function render() {
				requestAnimationFrame(render)
				if(nextFrame){
					ctx.drawImage(nextFrame, 0, 0)
					nextFrame = false
				}
			}
		</script>
	</body>
</html>
