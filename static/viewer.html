<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Viewer</title>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<style>
			html, body {
				margin: 0;
				padding: 0;
				background-color: black;
			}
			canvas {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
			}
		</style>
		<script>
			let ctx = canvas.getContext('2d')
			let es = new EventSource(location.href.replace(/viewer$/,'stream'))
			let frame = new Image()
			frame.onload = () => update = true
			let update = false


			es.addEventListener('frame', (msg) => {
				if(update) return
				frame.src = msg.data
			})
			window.addEventListener('resize', resize)
			resize()
			render()


			function render() {
				requestAnimationFrame(render)
				if(update){
					let x = Math.floor((canvas.width / 2) - (frame.width / 2))
					let y = Math.floor((canvas.height / 2) - (frame.height / 2))
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					ctx.drawImage(frame, x, y)
					update = false
				}
			}

			function resize() {
				canvas.width = window.innerWidth
				canvas.height = window.innerHeight
			}
		</script>
	</body>
</html>
