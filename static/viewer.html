<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Viewer</title>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<style>
			html, body {
				margin: 0;
				padding: 0;
				background-color: black;
			}
			canvas {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
			}
		</style>
		<script>
			let ctx = canvas.getContext('2d')
			let es = new EventSource(location.href.replace(/viewer$/,'stream'))
			let frame = new Image()
			frame.onload = () => update = true
			let update = false
			canvas.width = window.innerWidth
			canvas.height = window.innerHeight
			es.addEventListener('frame', (msg) => {
				// let img = new Image()
				// img.onload = () => {
				// 	let can = document.createElement('canvas')
				// 	can.width = can.height = 11 * 50
				// 	let c = can.getContext('2d')
				// 	c.drawImage(img, 0, 0)
				// 	// ctx.drawImage(can, 0, 0)
				// 	 = can
				// }
				// img.src = msg.data
				if(update) return
				frame.src = msg.data
			})
			render()
			function render() {
				requestAnimationFrame(render)
				if(update){
					ctx.drawImage(frame, 0, 0)
					update = false
				}
			}
		</script>
	</body>
</html>
